{% extends "library.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Library Management System</h1>

      <div class="card">
        <header class="card-header">
          <h4 class="card-title mt-2 text-center">Login</h4>
        </header>
        <article class="card-body">
          <form role="form" method="POST">
            {% csrf_token %}
            <div class="form-group">{{ form.username|as_crispy_field }}</div>
            <div class="form-group">{{ form.password|as_crispy_field }}</div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
{% endblock %}
